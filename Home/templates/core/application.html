{% extends "core/base.html" %}
{% block title %}Application Form{% endblock title %}
{% block content %}

    <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="wrappers">
                <div class="row no-gutters">
                  <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                      <h3 class="mb-4">Online Application Form</h3>
                      <div id="form-message-success" class="mb-4">
                        Your Registration was complete, thank you!
                      </div>
                      <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label" for="name">Full Name</label>
                              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label" for="fname">Father Name</label>
                              <input type="text" class="form-control" name="fname" id="fname" placeholder="Father-Name">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label" for="mname">Mother Name</label>
                              <input type="text" class="form-control" name="mname" id="mname" placeholder="Mother-Name">
                            </div>
                          </div>
                          <div class="col-md-6"> 
                            <div class="form-group">
                              <label class="label" for="email">Email Address</label>
                              <input type="email" class="form-control" name="email" id="emqail" placeholder="Email">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label" for="phone">Mobile No.</label>
                              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number">
                            </div>
                          </div>
                          <div class="col-md-6"> 
                            <div class="form-group">
                              <label class="label" for="Qualification">Qualification</label>
                              <input type="text" class="form-control" name="Qualification" id="Qualification" placeholder="Qualification">
                            </div>
                          </div>
                          <div class="col-md-6"> 
                            <div class="form-group">
                              <label class="label" for="DOB">DOB</label>
                              <input type="date" class="form-control" name="DOB" id="DOB" placeholder="DOB">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label" for="code">Postal code</label>
                              <input type="text" class="form-control" name="code" id="code" placeholder="Postal code">
                            </div>
                          </div>
                          <div class="col-md-12"> 
                            <div class="form-group">
                              <label class="label" for="Address">Address</label>
                              <input type="text" class="form-control" name="Address" id="Address" placeholder="Address">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input type="submit" value="Submit" class="btn btn-primary">
                              <div class="submitting"></div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock content %}
